<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - CoutureCorner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Include the Firebase SDK for JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <!-- Firebase Initialization -->
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyCycPZAc3M7BSiGvkb3RAlS08_Pim2mNQY",
        authDomain: "couturecorner-304b1.firebaseapp.com",
        projectId: "couturecorner-304b1",
        storageBucket: "couturecorner-304b1.appspot.com",
        messagingSenderId: "220970963748",
        appId: "1:220970963748:web:63ce21945725e8617f99b1",
        measurementId: "G-LQVD2768WC",
        // and so on for the rest of your Firebase config
      };
      firebase.initializeApp(firebaseConfig);
    </script>
    <script>
      function handleSignUp(event) {
        event.preventDefault(); // Prevent the form from submitting via the browser
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value; // Get the confirm password value

        // Check if passwords match
        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return; // Stop the function if passwords do not match
        }

        // If passwords match, proceed with Firebase authentication
        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            // Redirect to dashboard or home page
            window.location.href = "DesignerProfileCreate.html"; // Redirect to the dashboard page after successful sign-up
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            // Show error message to the user
            document.getElementById("signup-error").textContent = errorMessage; // Display error message to the user
          }); // This closing brace was missing in your snippet
      }
    </script>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #EDF2F7; /* Chosen color */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .form-container {
        background: rgba(255, 255, 255, 0.85); /* Slight transparency */
        padding: 2rem;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .logo {
        max-width: 120px; /* Adjust as needed */
        margin: 0 auto; /* Center horizontally */
        margin-bottom: 1rem;
      }

      h2 {
        margin-bottom: 2rem;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 0.5rem;
      }

      .form-group input:focus {
        border-color: #6ee7b7; /* Tailwind green-200 for focus */
        outline: none;
      }

      .button {
        width: 100%;
        background-color: #10b981; /* Tailwind green-600 */
        color: white;
        padding: 10px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }

      .button:hover {
        background-color: #059669; /* Tailwind green-700 for hover */
      }

      .footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.9rem;
      }

      .footer a {
        color: #10b981; /* Tailwind green-600 */
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <p id="signup-error" class="text-red-500"></p>
      <!-- Error message will appear here -->

      <img src="LOGO.webp" alt="CoutureCorner Logo" class="logo" />
      <h2>Sign Up</h2>

      <form id="signup-form" onsubmit="handleSignUp(event)">
        <div class="form-group">
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" placeholder="Email Address" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            required
          />
        </div>
        <button type="submit" class="button">Sign Up</button>
      </form>

      <div class="footer">
        <a href="designerlogin.html">Already have an account? Login</a>
      </div>
    </div>
  </body>
</html>
