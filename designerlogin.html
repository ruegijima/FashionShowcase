<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Designer Login - CoutureCorner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Include the Firebase SDK for JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>

    <!-- Firebase Initialization -->
    <script>
      var firebaseConfig = {
        apiKey: "AIzaSyCycPZAc3M7BSiGvkb3RAlS08_Pim2mNQY",
        authDomain: "couturecorner-304b1.firebaseapp.com",
        projectId: "couturecorner-304b1",
        storageBucket: "couturecorner-304b1.appspot.com",
        messagingSenderId: "220970963748",
        appId: "1:220970963748:web:63ce21945725e8617f99b1",
        measurementId: "G-LQVD2768WC",
      };
      firebase.initializeApp(firebaseConfig);
    </script>

    <script>
      function handleLogin(event) {
        event.preventDefault(); // Prevent the form from submitting via the browser
        var email = document.getElementById("login-email").value;
        var password = document.getElementById("login-password").value;

        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            window.location.href = "DesignerDashboard.html"; // Redirect to the login success page
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            alert(errorMessage); // Show error message to the user
          });
      }
    </script>

    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background-color: #EDF2F7; /* Chosen color */
        background-size: cover;
        background-position: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.85); /* Slight transparency */
        padding: 2rem;
        border-radius: 15px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative; /* Added for positioning */
      }

      .logo-container {
        text-align: center;
        margin-bottom: 1rem;
      }

      .logo {
        max-width: 120px; /* Adjust as needed */
        display: block; /* Added to center the logo */
        margin: 0 auto; /* Center the logo */
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 0.5rem;
      }

      .form-group input:focus {
        border-color: #6ee7b7; /* Tailwind green-200 for focus */
        outline: none;
      }

      .login-button {
        width: 100%;
        background-color: #10b981; /* Tailwind green-600 */
        color: white;
        padding: 10px;
        border-radius: 4px;
        border: none;
        cursor: pointer;
      }

      .login-button:hover {
        background-color: #059669; /* Tailwind green-700 for hover */
      }

      .login-footer {
        text-align: center;
        margin-top: 2rem;
        font-size: 0.9rem;
      }

      .login-footer a {
        color: #10b981; /* Tailwind green-600 */
        text-decoration: none;
      }

      .login-footer a:hover {
        text-decoration: underline;
      }
    </style>

    <!-- Styles omitted for brevity -->
  </head>
  <body>
    <div class="login-container">
      <div class="logo-container">
        <img src="LOGO.webp" alt="CoutureCorner Logo" class="logo" />
        <!-- Update with the correct file path -->
      </div>
      <h2>Designer Login</h2>
      <form id="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
          <input
            type="email"
            id="login-email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="login-password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="login-footer">
        <a href="/forgot-password">Forgotten Password?</a> |
        <a href="SignUp.html">Don't have an account? Sign up</a>
      </div>
    </div>
  </body>
</html>
